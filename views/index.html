{{extend './layout/main.html'}}

{{block 'content'}}

<style type="text/css">
    #box {
        background-color: rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 360px;
        margin-top: 10px;
        overflow: hidden;
        padding: 0;
    }

    #box p {
        padding: 0 15px;
    }

    #lrc {
        margin-top: 130px;
        position: absolute;
        text-align: center;
        padding-top: 60px;
    }

    .gl {
        color: hotpink;
        background-color: red;
    }
</style>

<div class="container">
    <div class="page-header">
        <h1>首页--<small>我的音乐</small></h1>
    </div>
    <a href="/music/add" class="btn btn-success">添加音乐</a>
</div>
<div class="container">
    <div class="row" style="display: flex;">
        <div style="flex: 3; margin-right: 10px;">
            <table class="table table-striped table-hover">
                <thead>
                <th>歌曲标题</th>
                <th>歌手</th>
                <th>时长</th>
                <th>编辑</th>
                <th>删除</th>
                <th>播放</th>
                </thead>
                <tbody class="list_container" id="list_container">
                {{ each musics }}

                <tr>
                    <td>{{$value.title}}</td>
                    <td>{{$value.singer}}</td>
                    <td>{{$value.time}}</td>
                    <td><a href="/music/edit?id={{$value.id}}">编辑</a></td>
                    <td><a class="del" href="/music/del-music?id={{$value.id}}">删除</a></td>
                    <td>
                        <span style="cursor:pointer" src=""
                              class="glyphicon glyphicon-play-circle ply"
                              file="{{ $value.file }}"
                              filelrc="{{$value.filelrc}}"
                        >
                        </span>
                    </td>
                </tr>
                {{ /each }}
                </tbody>
            </table>
        </div>
        <div style="flex: 2">
            <p>正在播放音乐:</p>
            <audio id="audio" autoplay src="" controls="controls">
            </audio>
            <div id="box" class="col-md-3">
                <div id="lrc">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function parseLrc(str) {
        let tempObj = {};
        // [00:26.59]没有了联络 后来的生活
        // [00:29.70]我都是听别人说
        // 1. 换行符切割字符串
        let lines = str.split('\n');
        // 2. 遍历改数组，以正则来匹配数据，其中获取到时间和歌词
        let regex = /\[(\d{2}):(\d{2}).(\d{2})](.*)/;
        for (let i = 0; i < lines.length; i++) {
            let line = lines[i];
            let result = regex.exec(line);
            if (!result) continue;
            let min = result[1];
            let sec = result[2];
            let lrc = result[4];

            let key = min * 60 + (sec - 0);
            // 3. 计算时间作为key，将其与歌词为对象添加属性
            tempObj[key] = lrc;
        }
        return tempObj;
    }
    function createDOM(obj) {
        let html = '';
        for (let time in obj) {
            if (obj.hasOwnProperty(time)) {
                html += '<p time="'+time+'">' + obj[time] + '</p>'
            }
        }
        $('#lrc').html(html);
    }
    function lrcScroll(obj) {
        // 监听歌曲播放事件
        // audio的timeupdate事件，获取e.target.currentTime
        $('#audio').on('timeupdate', function (e) {
            // 四舍五入
            let sec = Math.round(e.target.currentTime);
            // 判断是否可以滚动
            if (!obj[sec]) return;
            // 滚动
            // 1. 根据sec，找p标签
            let p = $('#lrc').find('p[time=' + sec + ']');
            // 2. p标签的top - lrc的top值
            var distance = $('#lrc').offset().top - p.offset().top;
            // 3. 将上面的差值作为lrc向上移动的距离
            $('#lrc').animate({
                top: distance
            }, 'slow');
            // 4. 给p标签加样式,并移除其他元素的样式，监听滚动歌词的时间，获取秒数，查找p标签，并根据与lrc之间的top差，让lrc向上移动
            p.addClass('gl').siblings().removeClass('gl');
        })
    }
    // 1. 点击后，发起请求，获取歌词数据
    $('.ply').on('click', function (e) {
        let file = $(this).attr('file');
        let filelrc = $(this).attr('filelrc');

        $.ajax({
            url: filelrc,
            type: 'get',  // 歌词，不用json
            success: function (result) {
                // 2. 解析歌词，生成对象
                let lrcObj = parseLrc(result);
                // 3. 生成不滚动的DOM对象，并留下时间属性作为查找元素的依据
                createDOM(lrcObj);
                // 4.开始滚动
                lrcScroll(lrcObj);
                // 播放歌曲
                $('#audio').attr('src', file);
            }
        })
    });

    // 删除歌曲
    $('.del').on('click', function (e) {
        $.ajax({
            url: $(this).attr('href'),
            method: 'delete',
            dataType: 'json',
            success: function (data) {
                if (data.code === '001') {
                    if (confirm('删除，是否听歌?')) {
                        window.location = '/music/index';
                    }
                } else {
                    alert(data.msg);
                }
            }
        })
    })
</script>
{{/block}}
